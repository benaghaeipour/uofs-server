<html>

    <head>
        <script type="application/javascript" src="//cdn.jsdelivr.net/angularjs/1.2.17/angular.min.js"></script>
        <link type="text/css" rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/fontawesome/4.1.0/css/font-awesome.min.css">
        <script type="application/javascript" src="index.js"></script>
    </head>

    <body ng-app="editcenter" class="container">
        <section ng-controller="editcenter">
            <div class="page-header">
                <h1>Edit Center</h1>
            </div>
            <form name="form" class="row" ng-submit="submit()">
                <i class="fa fa-4x col-md-1" ng-class="iconTypeForCenterType(center.centerType)" ng-click="incCenterType()"></i>
                <div class="col-md-10 form-group">
                    <label class="col-md-6" ng-class="{'has-error': form.centerName.$invalid}">Name
                        <input name="centerName" disabled class="form-control" ng-model="center.name" type="text" required>
                    </label>
                    <label class="col-md-6" ng-class="{'has-error': form.centerContact.$invalid}">Main Contact
                        <input name="centerContact" class="form-control" ng-model="center.mainContact" type="email" placeholder="email address" required>
                    </label>
                    <label class="col-md-6" ng-class="{'has-error': form.centerPurchaser.$invalid}">
                        Purchaser <input name="centerPurchaser" class="form-control" ng-model="center.purchaser" type="email" disabled>
                    </label>
                    <label class="col-md-6">Max No. Students
                        <input class="form-control" ng-model="center.maxLicencedStudentsForThisCenter" type="number" min="0" max="999">
                    </label>
                    <label class="col-md-6">Expiry Date
                        <input class="form-control" ng-model="center.expiryDate" type="date">
                    </label>
                    <label class="col-md-6">Invoice Number
                        <input class="form-control" ng-model="center.invoiceNumber" type="text">
                    </label>
                    <label class="col-md-6">Invoice Value &pound;
                        <input class="form-control" ng-model="center.invoiceValue" type="number" min="0">
                    </label>
                    <div class="col-md-6">
                        <label>Dialect of students</label>
                        <label class="radio-inline">
                            <input type="radio" name="vd" ng-model="center.defaultVoice" value="0">UK</label>
                        <label class="radio-inline">
                            <input type="radio" name="vd" ng-model="center.defaultVoice" value="1">UK (North)</label>
                        <label class="radio-inline">
                            <input type="radio" name="vd" ng-model="center.defaultVoice" value="2">US</label>
                    </div>
                    <label class="col-md-12">Notes
                        <textarea class="form-control" ng-model="center.notes" type="number" min="0"></textarea>
                    </label>
                </div>
                <button type="button" class="col-md-2 btn btn-danger" ng-click="delete()">Delete</button>
                <button type="submit" class="col-md-2 col-md-offset-2 btn btn-primary pull-right">Save</button>
            </form>
            <table class="table table-striped">
                <thead>
                    <th>username</th><th>email</th><th>password</th>
                </thead>
                <tbody>
                    <tr ng-repeat="user in userList">
                        <td>{{user.username}}</td><td>{{user.email}}</td><td>{{user.pw1}}</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </body>

</html>
