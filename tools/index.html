<html>
    <head>
        <script type="application/javascript" src="//cdn.jsdelivr.net/angularjs/1.2.17/angular.min.js"></script>
        <script type="application/javascript" src="//cdn.jsdelivr.net/angularjs/1.2.17/angular-sanitize.min.js"></script>
        <link type="text/css" rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/fontawesome/4.1.0/css/font-awesome.min.css">
        <script type="application/javascript">

            function app($scope, $sce) {
                $scope.pattern = 'hell[o] w[o]rld';
                $scope.highlihgted = function () {
                    var hlString = $scope.pattern;
                    hlString = hlString.replace(/\[/g, '<span class="highlighted">');
                    hlString = hlString.replace(/\]/g, '</span>');
                    return $sce.trustAsHtml(hlString)
                };
            }
        </script>
        <style type="text/css">
            p, label {
                font-size: 1.4em;
            }

            .highlighted {
                background-color: lightblue;
            }
        </style>
    </head>
    <body ng-app ng-controller="app" class="container">
        <p>Demo for how patterns will be converted into highlighted text in the Units of Sound application.</p>

        <p>Hints : [ will start the highlihgt and ] will stop it</p><br>
        <hr>
        <label>Input Pattern : <input ng-model="pattern"></label>
        <p>Highlighted : <span ng-bind-html="highlihgted()"></span></p>

        <br>
        <hr>
        <br>
        <p>Examples</p>
        <p>H[e]llo   H<span class="highlighted">e</span>llo</p>
        <p>Fr[e]d   Fr<span class="highlighted">e</span>d</p>
        <p>H[e]ll[o]   H<span class="highlighted">e</span>ll<span class="highlighted">o</span></p>
    </body>
</html>
